<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On or Off </title>
    <style>
       #Y{
        margin-top: 50px;
        margin-left: 50px;
       }
    </style>
</head>
<body>
<img id="Y" src="off_bulb.jpeg"><br>
<button onclick="document.getElementById('Y').src='on_bulb.jpeg'">1.On</button><br>
<button onclick="document.getElementById('Y').src='off_bulb.jpeg'">2.Off</button><br>
<button onclick="document.getElementById('Y').style.height='300px'">3.300px</button><br>
<button onclick="document.getElementById('Y').style.height='500px'">4.500px</button><br>
<button onclick="document.getElementById('Y').style.height='100%'">5.100%</button><br>
<button onclick="document.getElementById('Y').style.rotate='90deg'">6.90deg</button><br>
<button onclick="document.getElementById('Y').style.rotate='0deg'">7.0deg</button><br>
</body>
</html>
