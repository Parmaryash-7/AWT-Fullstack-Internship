<body>
    <p id="Y"></p>
    <!-- <script>

    <script>
        let text = ""
        let i = 0;

        do {
            text += "<br>The number is " + i;
            i++;
        }
        while (i < 10);
        document.getElementById("Y").innerHTML = text;
    </script>
</body>
