    <p id="Y1"></p>
    <script>
    const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
    let text = "";
    for (let i = 0; i < cars.length; i++) 
    {
      text += cars[i] +"<br>"
    }
    document.getElementById("Y1").innerHTML = text;
    </script>
</body>
