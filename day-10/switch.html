<!DOCTYPE html>
<html>
<body>
<h2>JavaScript switch</h2>
<p id="demo"></p>
<script>
let day;
switch (new Date().getMonth()) {
  case 0:
getMonth = "January";
    break;
  case 1:
getMonth= "February";
    break;
  case 2:
getMonth = "March";
    break;
  case 3:
getMonth = "April";
    break;
  case 4:
getMonth = "May";
    break;
  case 5:
getMonth = "June";
  case 6:
    break;
getMonth = "July";
    break;
  case 7:
getMonth ="August";
   break;
   case 8:
getMonth ="September"; 
   break;
   case 9:
getMonth = "october";
   break;
   case 10:
getMonth = "Navember";
   break;
   case 11:
getMonth = "December";   
}
document.getElementById("demo").innerHTML = "This Month is " +getMonth;
</script>
</body>
</html>
