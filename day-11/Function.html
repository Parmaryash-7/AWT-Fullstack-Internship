<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function myfunction(a,b,c,d,e,f){
            return a*b*c*d*e*f;
        }
    </script>
</head>
<body>
    <p id="y"></p>
    <script>
       let x = myfunction(6,8,4,5,6,7);
       document.getElementById('y').innerHTML=x;
    </script>
</body>
</html>
