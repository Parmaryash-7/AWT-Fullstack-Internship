<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: rgb(165, 42, 124);
        background-image: url(photo3.jpeg);
    }

    #Y {
        border: solid;
        margin-top: 50px;
        background-color: blue;
        color: aliceblue;
        text-align: center;
        width: 840px;
        height: 50px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="contaner " style="margin-left: 70px; margin-top: 70px;">
            <div class="row">
                <h1 id="Y">Calculator Using Javascript</h1>
                <input type="numbers" class="col-md-6 btn btn-info" id="y0">
            </div>
        <div class="row">
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='1'">1</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='2'">2</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='3'">3</div>
        </div>
        <div class="row">
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='4'">4</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='5'">5</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='6'">6</div>
        </div>
        <div class="row">
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='7'">7</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='8'">8</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='9'">9</div>
        </div>
        <div class="row">
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='10'">0</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='-'">-</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='+'">+</div>
        </div>
        <div class="row">
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='*'">*</div>
            <div class="col-md-2 btn btn-primary" onclick="document.getElementById('y0').value+='/'">/</div>
            <div class="col-md-2 btn btn-primary" onclick="solve()">=</div>
        </div>
        <div class="row">
            <div class="col-md-2 btn btn-danger" onclick="document.getElementById('y0').value='0'">clear</div>
        </div>
    </div>
    </div>
</div>

    <script>
        function solve() {
            var a = document.getElementById('y0').value;
            var b = eval(a);
            document.getElementById('y0').value = b;
        }
    </script>
</body>

</html>
